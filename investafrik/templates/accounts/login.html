{% extends 'base.html' %}
{% load static %}

{% block title %}Connexion - InvestAfrik{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-primary-50 to-secondary-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo et titre -->
        <div class="text-center">
            <img class="mx-auto h-12 w-12 rounded-lg" src="https://images.unsplash.com/photo-1559526324-4b87b5e36e44?w=48&h=48&fit=crop&crop=center" alt="InvestAfrik">
            <h2 class="mt-6 text-3xl font-display font-bold text-gray-900">
                Connectez-vous à votre compte
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Ou
                <a href="{% url 'accounts:register' %}" class="font-medium text-primary-600 hover:text-primary-500">
                    créez un nouveau compte
                </a>
            </p>
        </div>

        <!-- Formulaire de connexion -->
        <form class="mt-8 space-y-6" id="loginForm">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" required 
                           class="input-field mt-1" placeholder="votre@email.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input id="password" name="password" type="password" required 
                           class="input-field mt-1" placeholder="Votre mot de passe">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Se souvenir de moi
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
                        Mot de passe oublié ?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" class="btn-primary w-full" id="loginBtn">
                    <span class="flex items-center justify-center">
                        <span id="loginText">Se connecter</span>
                        <svg id="loginSpinner" class="hidden animate-spin ml-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </div>

            <!-- Connexion sociale (optionnel) -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Ou continuez avec</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button type="button" class="btn-outline">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span class="ml-2">Google</span>
                    </button>

                    <button type="button" class="btn-outline">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        <span class="ml-2">Facebook</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');
    
    // Show loading state
    loginBtn.disabled = true;
    loginText.textContent = 'Connexion...';
    loginSpinner.classList.remove('hidden');
    
    const formData = new FormData(this);
    const data = {
        email: formData.get('email'),
        password: formData.get('password')
    };
    
    try {
        const response = await api.post('/api/auth/login/', data);
        
        const result = await response.json();
        
        if (response.ok) {
            // Store tokens
            localStorage.setItem('access_token', result.tokens.access);
            localStorage.setItem('refresh_token', result.tokens.refresh);
            
            // Show success message
            notifications.show('Connexion réussie ! Redirection...', 'success');
            
            // Redirect based on user type
            setTimeout(() => {
                if (result.user.user_type === 'porteur') {
                    window.location.href = '/auth/dashboard/porteur/';
                } else {
                    window.location.href = '/auth/dashboard/investisseur/';
                }
            }, 1500);
        } else {
            notifications.show(result.error || 'Erreur de connexion', 'error');
        }
    } catch (error) {
        notifications.show('Erreur de connexion. Veuillez réessayer.', 'error');
    } finally {
        // Reset button state
        loginBtn.disabled = false;
        loginText.textContent = 'Se connecter';
        loginSpinner.classList.add('hidden');
    }
});
</script>
{% endblock %}

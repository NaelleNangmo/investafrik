<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InvestAfrik - Plateforme de Crowdfunding Africaine{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <link href="{% load static %}{% static 'css/output.css' %}" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    
    <!-- Meta tags -->
    <meta name="description" content="{% block description %}Plateforme de crowdfunding dédiée aux projets africains. Connectez porteurs de projets et investisseurs.{% endblock %}">
    <meta name="keywords" content="crowdfunding, afrique, investissement, projets, financement participatif">
    <meta name="author" content="InvestAfrik">
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}InvestAfrik{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Plateforme de crowdfunding africaine{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'images/og-image.jpg' %}{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">
    <meta property="og:type" content="website">
    
    <!-- Additional CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body class="h-full bg-gray-50">
    <!-- Navigation -->
    {% include 'components/navbar.html' %}
    
    <!-- Main Content -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    <!-- Notifications -->
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Modals -->
    {% block modals %}{% endblock %}
    
    <!-- JavaScript -->
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <!-- API Client -->
    <script src="{% static 'js/api.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
